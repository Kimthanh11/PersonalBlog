    <main>
        <h1>Contact me</h1>
        <hr>
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col-25">
                        <label for="name" class="text">Your name:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="name" id="name" oninput="myFunction1()" placeholder="Please enter your full name here"><br>
                        <p id="Error_name"></p>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-25">
                        <label for="email" class="text">Your email:</label>
                    </div>
                    <div class="col-75">
                        <input type="email" name="email" id="email" oninput="myFunction2()" placeholder="Please enter your mail here" required><br>
                        <p id="Error_email"></p>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-25">
                        <label for="birth" class="text">Subject:</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="subject" id="subject" oninput="myFunction3()"><br>
                        <p id="Error_subject"></p>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-25">
                        <label for="message" class="text">Message:</label>
                    </div>
                    <div class="col-75">
                        <textarea id="message" name="message" rows="4" cols="50" oninput="myFunction4()"></textarea><br>
                        <p id="Error_message"></p>
                    </div>
                </div>
                
                <div class="row">
                    <input type="submit" id="contact"  value="Send message">
                </div>
        
            </form>
        </div>
